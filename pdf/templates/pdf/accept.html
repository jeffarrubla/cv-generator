{% extends 'pdf/base.html' %}
{% block title %}
	CV Creator - Create
{% endblock %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<form method="POST">
					{% csrf_token %}
				  <div class="form-group">
				    <label for="">Name</label>
				    <input type="text" class="form-control" id="name" name="name" placeholder="Jonh">
				  </div>
				  <div class="form-group">
				    <label for="">Email</label>
				    <input type="text" class="form-control" id="email" name="email" placeholder="Jonh@email.com">
				  </div>
				  <div class="form-group">
				    <label for="">Phone</label>
				    <input type="text" class="form-control" id="phone" name="phone" placeholder="999999999">
				  </div>
				  <div class="form-group">
				    <label for="">About You</label>
				    <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
				  </div>
				  <div class="form-group">
				    <label for="">Degree</label>
				    <input type="text" class="form-control" id="degree" name="degree" placeholder="Barchelor of Arts">
				  </div>
				  <div class="form-group">
				    <label for="">School</label>
				    <input type="text" class="form-control" id="school" name="school" placeholder="Thomas Jefferson High School">
				  </div>
				  <div class="form-group">
				    <label for="">University</label>
				    <input type="text" class="form-control" id="university" name="university" placeholder="MIT">
				  </div>
				  <div class="form-group">
				    <label for="">Previous Work</label>
				    <textarea type="text" class="form-control" id="previous_work" name="previous_work" ></textarea>
				  </div>
				  <div class="form-group">
				    <label for="">Skills</label>
				    <textarea type="text" class="form-control" id="skills" name="skills" ></textarea>
				  </div>

				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>			
		</div>		
	</div>
{% endblock %}
